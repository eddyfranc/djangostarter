{% extends "base.html" %}
{% block title %} Home {% endblock %}

{% block content %}
<h1 class="text-red-500 mt-5 mb-5 text-center font-bold">My blogs</h1>

<ul class="ml-3xl mr-10">
    {% for blog in blogs%}
    <li>
        <h3>{{blog.tittle}}</h3>
        <p>{{blog.content}}</p>
        <p>{{blog.author}}</p>
    </li>
    {% endfor %}
</ul>

{% endblock %}
